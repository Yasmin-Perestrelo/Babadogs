<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <!--Permitir caracter especial-->
    <meta charset="utf-8">
    <!--Descrição do site-->
    <meta name="description" content="Pet Shop venda de produtos e serviços"/>
    <!--Palavras chaves para ajudar o usuário a encontrar nosso site na web-->
    <meta name="keywords" content="Pet shop, Cachorro, Gato, Animais, Daycare, Cuidados, Produtos para animais, Serviços para animais, Produto, Serviço"/>
    <!--Nome dos autores do site-->
    <meta name="author" content="Kauan Magalhães Medeiros, Luana Araujo da Silva, Lucas Partenazi, Vitória Rocha Alves, Yasmin Perestrelo da Silva"/>
    <!--Define como o conteúdo do site deve ser ajustado em dispositivos móveis, configurando a largura conforme a largura da tela e o nível inicial de zoom.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

     <!--Link Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Caminho para o CSS Tela Inicial-->
    <link rel="stylesheet" type="text/css" href="../css/Tela_Inicial.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <title>Babadog's | Produtos & Serviços</title>

    </head>

    <body>

      <header>
        <section>
          <!--Navbar-->
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <!-- Botão sanduíche (visível em telas pequenas) -->
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!--Geral e Conteúdo para celular-->
              <!--Logo e ícone menu-->
              <img class="d-none d-lg-block logo" src="../img/logo_babadogs.svg" alt="Babadog's"/>
              <a class="d-lg-none" href="#"><img src="../img/Babadogs.svg" alt="Babadog's"></a>
              <!--Login/Cadastro-->
              <span class="user custom-icon-right d-lg-none"><i class="fa fa-user" aria-hidden="true"></i></i></span>
              <span class="sign custom-icon-left d-lg-none"><i class="fa fa-sign-in" aria-hidden="true"></i></i></span>
              <!--Barra de pesquisa-->
              <form class="d-lg-none d-flex flex-column w-100 mt-2" role="search">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
              </form>

      
              <!-- Conteúdo para PC -->
              <div class="d-none d-lg-flex w-100 justify-content-between align-items-center">
                <!--Logo-->
                <a class="navbar-brand" href="#"><img src="../img/Babadogs.svg" alt="Babadog's"></a>
                <!--Barra de pesquisa-->
                <form class="d-flex flex-grow-1 mx-3" role="search">
                    <input class="form-control w-100" type="search" placeholder="Search" aria-label="Search">
                </form>
                <div class="d-flex gap-2 align-items-center">
                  <!--Login/Cadastro-->
                  <button class="btn login" type="submit">Login</button>
                  <button class="btn cadastro" type="submit">Cadastro</button>
                </div>
              </div>
            </div>
          </nav>
      
          <!-- Menu Celular (Offcanvas) -->
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
              <img class="logoTexto d-flex" src="../img/logo_babadogs_2.svg" alt="Babadog's"/>
              <button type="buttom" class="btn-close fechar d-flex" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="list-unstyled">
                <li class="d-flex"><img src="../img/Home.svg"/><a class="dropdown-item" href="#">Início</a></li>
                <hr/>
                <li class="d-flex"><img src="../img/Bolsa.svg"/><a class="dropdown-item" href="#">Serviços</a></li>
                <hr/>
                <li class="d-flex"><img src="../img/Serviço.svg"/><a class="dropdown-item" href="#">Agendar serviços</a></li>
                <hr/>
                <li class="d-flex"><img src="../img/Carrinho.svg"/><a class="dropdown-item" href="#">Carrinho de compras</a></li>
                <hr/>
                <li class="d-flex"><img src="../img/Chat.svg"/><a class="dropdown-item" href="#">Chat</a></li>
                <hr/>
                <!--<li class="d-flex"><img src="../img/right-from-bracket-solid.svg"/><a class="dropdown-item" href="#">Sair</a></li>-->
              </ul>
            </div>
          </div>
        </section>
      </header>
      
        <main>
          <section>
            <!-- Conteúdo para Celular -->
            <div class="propaganda d-lg-none">
              <img class="w-100 fundo-patinhas" src="../img/Fundo patinhas.svg"/>
              <p class="texto1">Dê aos seus pets a atenção e os mimos que merecem!</p>
              <p class="texto2">Descubra o melhor em serviços especializados para animais.</p>
            </div>
          </section>
        </main>

        <footer>
            
        </footer>

        <!--Link font awesome (ícones)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Link Bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--Caminho para o JavaScript Tela Inicial-->
        <script type="text/javascript" src="../js/Tela_Inicial.js"></script>
        
  </body>

</html>
