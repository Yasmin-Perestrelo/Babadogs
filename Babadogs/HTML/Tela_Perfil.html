<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Pet Shop venda de produtos e serviços"/>  
    <meta name="keywords" content="Pet shop, Cachorro, Gato, Animais, Daycare, Cuidados, Produtos para animais, Serviços para animais, Produto, Serviço"/>
    <meta name="author" content="Kauan Magalhães Medeiros, Luana Araujo da Silva, Lucas Partenazi, Vitória Rocha Alves, Yasmin Perestrelo da Silva"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="../css/Tela_Perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para os ícones -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para seu CSS -->

    <title>Babadog's | Produtos & Serviços</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-light shadow-sm">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center p-3">
                <!-- Logo -->
                <div class="d-flex align-items-center">
                    <img class="logo" src="../img/logo_babadogs.svg" alt="Babadog's" style="height: 40px;"/>
                    <img class="logo-name ms-2" src="../img/babadogs.svg" alt="Babadog's Nome" style="height: 40px;"/>
                </div>

                <!-- Barra de pesquisa -->
                 <!--PC-->
                <form class="d-none d-md-flex flex-grow-1 mx-3" role="search">
                  <input class="form-control w-100" type="search" placeholder="Search" aria-label="Search">
                </form>
                <!--CEL-->
                <form class="d-md-none d-flex flex-column w-100 mt-2" role="search">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>

                <!-- Perfil -->
                <div class="d-flex align-items-center ms-3">
                    <img src="img/perfil.jpg" alt="Foto de perfil" class="profile-pic rounded-circle" style="width: 40px; height: 40px;">
                    <span class="profile-name ms-2">Gabriela dos Santos</span>
                    <span class="arrow ms-1">&#x25BC;</span>
                </div>
            </div>
        </div>

        <!-- Barra de navegação -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-top">
            <div class="container-fluid">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-home"></i> Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-shopping-bag"></i> Produtos e serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-calendar-alt"></i> Agendar serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Carrinho de compras</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-comments"></i> Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-map-marker-alt"></i> Geolocalização</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- Conteúdo principal -->
    </main>

    <footer class="text-center mt-4">
        <!-- Footer conteúdo -->
    </footer>
</body>
</html>
